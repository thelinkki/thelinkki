<script>
var countDownTime = 3000000;
var elapsedTime = 0;

var x = setInterval(function() {

  var today = new Date();
  
  elapsedTime = elapsedTime + 1000;
  var distance = countDownTime - elapsedTime;

  var cminutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var cseconds = Math.floor((distance % (1000 * 60)) / 1000);

  var date = today.getDate()+"."+(today.getMonth()+1)+"."+today.getFullYear();
  var time = today.getHours() + "." + padLeadingZeros(today.getMinutes(),2) + "." + padLeadingZeros(today.getSeconds(),2);
  var dateTime = date+' klo '+time;

  document.getElementById("countdown").innerHTML = "00:" + padLeadingZeros(cminutes,2) + ":" + padLeadingZeros(cseconds,2);
  document.getElementById("now").innerHTML = dateTime;

}, 1000);

function padLeadingZeros(num, size) {
    var s = num+"";
    while (s.length < size) s = "0" + s;
    return s;
}
</script>
