<body>

  <header>
      <p><img src="topbaricon.png"</p>
      <p>Ostot</p>
      <p>    </p>

  </header>

  <main>
    <div class=container>
      <div class="flex-container">
        <p><img src="icon.png"</p>
        <p class="specialitem">A-vyöhyke, kertalippu, aikuinen</p>
        <p><img src="menu.png"</p>
      </div>
      <p id="countdown" ></p>
      <!--<p><img width="50%" src="qr.png"</p>--> 

      <div id="qrcode"></div>

      <p  id="now" ></p>
      
      
    </div>
    <p><img class="button" src="ostohistoria.png"</p>
  </main>

 <p><img class="bottom" src="bottombar.png"</p>




<script>

var today = new Date();
var countDownTime = 3000000;
var elapsedTime = 0;
var datestamp = today.getFullYear() + padLeadingZeros((today.getMonth()+1),2) + padLeadingZeros(today.getDate(),2);
var timestamp = datestamp + padLeadingZeros(today.getHours(),2) + padLeadingZeros(today.getMinutes(),2) + padLeadingZeros(today.getSeconds(),2);

var x = setInterval(function() {
  today = new Date();
  elapsedTime = elapsedTime + 1000;
  var distance = countDownTime - elapsedTime;

  var cminutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var cseconds = Math.floor((distance % (1000 * 60)) / 1000);

  var date = today.getDate()+"."+(today.getMonth()+1)+"."+today.getFullYear();
  var time = today.getHours() + "." + padLeadingZeros(today.getMinutes(),2) + "." + padLeadingZeros(today.getSeconds(),2);
  var dateTime = date+' klo '+time;

  document.getElementById("countdown").innerHTML = "00:" + padLeadingZeros(cminutes,2) + ":" + padLeadingZeros(cseconds,2);
  document.getElementById("now").innerHTML = dateTime;
}, 1000);

function makeid(length) {
    var result           = '';
    var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    var charactersLength = characters.length;
    for ( var i = 0; i < length; i++ ) {
      result += characters.charAt(Math.floor(Math.random() * 
 charactersLength));
   }
   return result;
}

function padLeadingZeros(num, size) {
    var s = num+"";
    while (s.length < size) s = "0" + s;
    return s;
}
new QRCode(document.getElementById("qrcode"), {
    text: makeid(10)+":"+makeid(10)+":A-vyöhyke, kertalippu, aikuinen:" + timestamp.toString() + ":" + (Number(timestamp)+10000).toString() + ":" + makeid(10) + "/" + makeid(10) + "+" + makeid(10) + "+" + makeid(10) + "==:iqt",
    width: 360,
    height: 360
} 


);
</script>


</body>
</html>
